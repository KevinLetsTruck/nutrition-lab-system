<!DOCTYPE html>
<html>
<head>
    <title>Check Storage Files</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        .info { background: #e3f2fd; padding: 15px; border-radius: 4px; margin: 20px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { background: #1976d2; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Storage Files Checker</h1>
        
        <div class="info">
            <strong>Client ID:</strong> 336ac9e9-dda3-477f-89d5-241df47b8745
        </div>
        
        <button onclick="checkStorage()">Check Storage Files</button>
        <button onclick="linkFiles()">Link Files to Reports</button>
        
        <div id="results"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qmuvbhfpgwtdcxijgmyn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtdXZiaGZwZ3d0ZGN4aWpnbXluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkwOTcyMzIsImV4cCI6MjA0NDY3MzIzMn0.7u9pQFiUHAkx7HT9sE68gnj2LkPnK0FX9bQZ_-cKvBU';
        const CLIENT_ID = '336ac9e9-dda3-477f-89d5-241df47b8745';
        
        async function checkStorage() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Checking storage...</p>';
            
            try {
                // Check storage files
                const response = await fetch(`${SUPABASE_URL}/storage/v1/object/list/lab-files/clients/${CLIENT_ID}`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });
                
                if (!response.ok) throw new Error('Failed to list files');
                
                const files = await response.json();
                
                // Get lab reports
                const reportsResponse = await fetch(`${SUPABASE_URL}/rest/v1/lab_reports?client_id=eq.${CLIENT_ID}`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const reports = await reportsResponse.json();
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>Storage Check Results</h3>
                        <p><strong>Files in storage:</strong> ${files.length}</p>
                        <p><strong>Lab reports in database:</strong> ${reports.length}</p>
                        
                        <h4>Files:</h4>
                        <pre>${JSON.stringify(files, null, 2)}</pre>
                        
                        <h4>Reports:</h4>
                        <pre>${JSON.stringify(reports.map(r => ({
                            id: r.id,
                            type: r.report_type,
                            file_url: r.file_url,
                            file_name: r.file_name
                        })), null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function linkFiles() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Linking files...</p>';
            
            try {
                // Get files and reports
                const filesResponse = await fetch(`${SUPABASE_URL}/storage/v1/object/list/lab-files/clients/${CLIENT_ID}`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });
                
                const files = await filesResponse.json();
                
                const reportsResponse = await fetch(`${SUPABASE_URL}/rest/v1/lab_reports?client_id=eq.${CLIENT_ID}`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const reports = await reportsResponse.json();
                
                // Match and update
                const updates = [];
                for (const report of reports) {
                    const matchingFile = files.find(f => 
                        f.name.toLowerCase().includes(report.report_type?.toLowerCase()) ||
                        f.name.toLowerCase().includes('nutriq') ||
                        f.name.toLowerCase().includes('kbmo')
                    );
                    
                    if (matchingFile && !report.file_url) {
                        const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/lab-files/clients/${CLIENT_ID}/${matchingFile.name}`;
                        
                        // Update report
                        await fetch(`${SUPABASE_URL}/rest/v1/lab_reports?id=eq.${report.id}`, {
                            method: 'PATCH',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=minimal'
                            },
                            body: JSON.stringify({
                                file_url: publicUrl,
                                storage_path: `clients/${CLIENT_ID}/${matchingFile.name}`,
                                file_name: matchingFile.name
                            })
                        });
                        
                        updates.push({
                            report_type: report.report_type,
                            file_name: matchingFile.name,
                            url: publicUrl
                        });
                    }
                }
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>Files Linked!</h3>
                        <p><strong>Updated ${updates.length} reports</strong></p>
                        <pre>${JSON.stringify(updates, null, 2)}</pre>
                        <p><strong>Now refresh your Nutrition Lab System page to see the View PDF buttons!</strong></p>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
