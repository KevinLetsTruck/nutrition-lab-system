<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
</head>
<body>
    <h1>Test File Upload</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.txt" required>
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const result = document.getElementById('result');
            
            if (!file) {
                result.textContent = 'Please select a file';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('clientEmail', 'test@example.com');
            formData.append('clientFirstName', 'Test');
            formData.append('clientLastName', 'User');
            formData.append('category', 'client_documents');
            formData.append('clientId', 'ec67a931-3c8c-42b0-a8e9-6b5e046ca743');
            
            result.textContent = 'Uploading...';
            
            try {
                const response = await fetch('https://nutrition-lab-system-lets-truck.vercel.app/api/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    result.innerHTML = '<pre style="color: red;">Error ' + response.status + ':\n' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                result.innerHTML = '<pre style="color: red;">Network error:\n' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
