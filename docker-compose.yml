version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fntp_postgres
    environment:
      POSTGRES_USER: fntp_admin
      POSTGRES_PASSWORD: fntp_secure_pass_2024
      POSTGRES_DB: fntp_nutrition
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fntp_admin"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
